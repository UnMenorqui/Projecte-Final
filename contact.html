	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript">
		function comprovacontacte () {
			var email = document.getElementById("correu").value;
			var pointer = document.getElementById("purpose");
			var purpose = pointer.options[pointer.selectedIndex].text;
			var message = document.getElementById("message").value;

			if (email != "" && purpose != "Select your option" && message != "" ) {
				document.getElementById("boto-submit-contact").disabled = false;
				document.getElementById("alerta-camps").style.visibility = "visible";
			}
			else {
				document.getElementById("boto-submit-contact").disabled = true;
				document.getElementById("alerta-camps").style.visibility = "hidden";

			}
		}

		function messagesended(){
			alert("Contact message has been sended, wait patient the answer.")
			return true;
		}

		inputs.change(function() {
			if (validateInputs(inputs)) {
				$("#subnewtide").removeAttr("disabled");
			}
		});
	</script>

<body>
	<h1> Contact Page </h1>
  <form id="formulari-contacte">
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input id="correu" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" onchange="comprovacontacte()">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Main purpose</label>
    <select id="purpose" class="form-control" id="exampleFormControlSelect1" onchange="comprovacontacte()">
	  <option value="" disabled selected>Select your option</option>
      <option>Matches</option>
      <option>Simulation</option>
      <option>Articles</option>
      <option>Account Incident</option>
      <option>Webpage Error</option>
	  <option>CopyRight</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea id="message" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Describe the problem wisely..." onchange="comprovacontacte()"></textarea>
  </div>
  <button id="boto-submit-contact" type="button" class="btn btn-secondary" data-container="body" onclick="messagesended()" data-toggle="popover" data-placement="bottom" data-content="Fill all fields to begin." disabled="disabled">
  Submit
</button>
</form>
